<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNS投稿管理ツール</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📝 SNS投稿管理ツール</h1>
            <p class="subtitle">シンプルな投稿下書き管理</p>
        </header>

        <main>
            <!-- 投稿作成エリア -->
            <section class="post-create">
                <h2>新規投稿</h2>
                <form id="postForm">
                    <textarea 
                        id="content" 
                        placeholder="投稿内容を入力（最大280文字）" 
                        maxlength="280"
                        rows="4"
                    ></textarea>
                    <div class="char-counter">
                        <span id="charCount">0</span> / 280文字
                    </div>
                    <div class="button-group">
                        <button type="submit" class="btn btn-primary">
                            💾 保存
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="clearForm()">
                            🗑️ クリア
                        </button>
                    </div>
                </form>
            </section>

            <!-- 投稿一覧エリア -->
            <section class="post-list">
                <h2>投稿履歴</h2>
                <div id="posts" class="posts-container">
                    <!-- 投稿がここに表示されます -->
                </div>
            </section>
        </main>
    </div>

    <!-- 編集モーダル -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h3>投稿を編集</h3>
            <textarea id="editContent" rows="4" maxlength="280"></textarea>
            <div class="char-counter">
                <span id="editCharCount">0</span> / 280文字
            </div>
            <div class="button-group">
                <button onclick="updatePost()" class="btn btn-primary">更新</button>
                <button onclick="closeModal()" class="btn btn-secondary">キャンセル</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
